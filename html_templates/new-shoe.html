      <main>
    
        <section class="title-area">
            <div class="container">
                <div class="row pb-5">
                    <h1 class="text-center">Add Shoe</h1>
                </div>
            </div>
        </section>

        <section class="add-shoe pt-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-9">
                        <form class="row add-shoe-form">
                            <div class="col-lg-5">
                                <div class="img-area">
                                    <img src="https://via.placeholder.com/800x640" class="img-fluid">
                                </div>
                                <div class="my-3">
                                    <label htmlFor="formFile" class="form-label">upload photo</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                            <div class="col-lg-7">
                                
                                    <div class="mb-3">
                                      <label htmlFor="exampleInputEmail1" class="form-label">Shoe Title</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                      <label htmlFor="exampleInputPassword1" class="form-label">Brand</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3">
                                        <label htmlFor="exampleInputPassword1" class="form-label">Shoe Size</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                          </select>
                                    </div>
                                    <div class="mb-3">
                                        <label htmlFor="exampleInputPassword1" class="form-label break">Shoe Size</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" htmlFor="inlineRadio1">Mens</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" htmlFor="inlineRadio2">Womens</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" htmlFor="inlineRadio3">Grade School</label>
                                      </div>
                                    </div>
                                    <div class="mb-3">
                                        <label htmlFor="" class="form-label break">Colors</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                            <label class="form-check-label" htmlFor="inlineCheckbox1">Red</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label" htmlFor="inlineCheckbox2">Green</label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                            <label class="form-check-label" htmlFor="inlineCheckbox3">Blue</label>
                                          </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  

                        </form>
